<script>  
$(document).ready( function () {

$("#button").click(start);
function start() {
    window.setInterval(show,1000)
}

function show() 
{
 var d=new Date();
 document.getElementById("first").innerHTML=d.getHours();
 document.getElementById("second").innerHTML=d.getMinutes();
 document.getElementById("third").innerHTML=d.getSeconds();
 if(d.getHours()>=12)
 {
     document.getElementById("meridian").innerHTML=" PM!";
 }
 else{
    document.getElementById("meridian").innerHTML=" AM!";
 }
}
})
