    var min=1;
    var msec=1;
    var hour=1;

    id=window.setInterval(timer,10)
    }

    function timer()

        if (msec==100)

            if(sec==10)

                    document.getElementById("header4").innerHTML=hour;

                document.getElementById("header3").innerHTML=min;
                min++;
            }
            msec=0;
            document.getElementById("header2").innerHTML=sec;
            sec++;
        }

    }
